<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OCR Trainer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="ui-control-panel">
      <input
        type="range"
        id="zoom-control"
        min="0.5"
        max="2"
        step="0.1"
        value="1"
      />
      <span>Slide to change zoom</span>
    </div>
    <div class="wrapper">
      <div id="container">
        <img id="document" src="record.jpg" alt="Document" />
      </div>
      <div id="overpanel" aria-hidden="false">
        <header>
          <button type="button" id="toggle" aria-expanded="true" aria-controls="overpanel">Toggle</button>
          <h2>Text Extractions</h2>
        </header>
        <form id="description-form"></form>
        <footer>
          <button type="button" id="submit-button">Validate</button>
        </footer>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
